<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>SDA Desktop</title>
<link href="https://fonts.googleapis.com/css2?family=Special+Elite&family=IBM+Plex+Mono:wght@500&display=swap" rel="stylesheet">

<style>
:root {
  /* ====== Manuelle Justierung der Logos ====== */
  --senorsonate-size: 8;   /* Breite in vw */
  --senorsonate-left: 40;  /* Position von links in % */
  --senorsonate-bottom: 8; /* Abstand vom unteren Rand in vh */

  --meyks-size: 5;
  --meyks-left: 50;
  --meyks-bottom: 5;

  --hansgpunkt-size: 12;
  --hansgpunkt-left: 54;
  --hansgpunkt-bottom: 4;
}

/* ====== Grundlayout ====== */
html, body {
  height: 100%;
  margin: 0;
  padding: 0;
  background-color: #c0c0c0;
  font-family: 'Special Elite','IBM Plex Mono', monospace;
  overflow-x: hidden;
  position: relative;
  background-image:
    linear-gradient(to right, rgba(60,40,10,0.1) 1px, transparent 1px),
    linear-gradient(to bottom, rgba(60,40,10,0.1) 1px, transparent 1px);
  background-size: 14px 14px;
  color: #2b1d0e;
}

/* ====== Logos ====== */
.logo {
  position: fixed;
  z-index: 5;
  transition: transform 0.25s ease, filter 0.25s ease;
}

.logo img:hover {
  transform: scale(1.08);
  filter: brightness(1.15);
}

/* Positionen und Größen relativ zum Viewport */
.logo.SenorSonate {
  left: calc(var(--senorsonate-left) * 1%);
  bottom: calc(var(--senorsonate-bottom) * 1vh);
}
.logo.SenorSonate img {
  width: calc(var(--senorsonate-size) * 1vw);
  height: auto;
}

.logo.meyks {
  left: calc(var(--meyks-left) * 1%);
  bottom: calc(var(--meyks-bottom) * 1vh);
}
.logo.meyks img {
  width: calc(var(--meyks-size) * 1vw);
  height: auto;
}

.logo.hansgpunkt {
  left: calc(var(--hansgpunkt-left) * 1%);
  bottom: calc(var(--hansgpunkt-bottom) * 1vh);
}
.logo.hansgpunkt img {
  width: calc(var(--hansgpunkt-size) * 1vw);
  height: auto;
}

/* ====== Footer (transparent) ====== */
.footer {
  position: fixed;
  bottom: 0;
  width: 100%;
  height: 3%;
  background: rgba(192, 192, 192, 0.15);
  text-align: right;
  padding: 5px 15px;
  font-size: 10px;
  color: #888;
  z-index: 20;
  font-family: 'Special Elite','IBM Plex Mono', monospace;
}
.footer a {
  color: #888;
  text-decoration: underline;
}
.footer a:hover {
  color: #aaa;
}

/* ====== Typing oben links ====== */
.typewriter {
  position: fixed;
  top: 10px;
  left: 30px;
  font-size: 2rem;
  white-space: nowrap;
  z-index: 10;
}
span.blink-dot {
  animation: blinkForever 1s step-start infinite;
  margin-left: 2px;
}
@keyframes blinkForever {
  0%,50%,100%{opacity:1;}
  25%,75%{opacity:0;}
}

/* ====== Desktop Icon / Win95 Fenster ====== */
.desktop-icon {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  display: flex;
  flex-direction: column;
  align-items: center;
}
.icon {
  width: 48px;
  height: 48px;
  cursor: pointer;
  border: 2px solid #fff;
  background: #c0c0c0;
  box-shadow: -2px -2px 0 #808080, 2px 2px 0 #dfdfdf;
}
.icon:hover {
  transform: scale(1.1);
  box-shadow: 0 0 6px rgba(255,255,255,0.6);
}
.label {
  margin-top: 8px;
  font-size: 14px;
  text-shadow: 1px 1px 0 rgba(255,255,255,0.8);
}

#popup {
  position: absolute;
  inset: 0;
  display: flex;
  align-items: center;
  justify-content: center;
  opacity: 0;
  pointer-events: none;
  transition: opacity 0.35s ease;
}
#popup:target {
  opacity: 1;
  pointer-events: all;
}
.win95-window {
  background: #c0c0c0;
  border: 2px solid #fff;
  box-shadow:
    inset -2px -2px 0 #808080,
    inset 2px 2px 0 #dfdfdf,
    0 0 0 1px black;
  animation: popIn 0.25s ease forwards;
  max-width: 80vw;
}
@keyframes popIn {
  0% {transform: scale(0.9); opacity: 0;}
  60% {transform: scale(1.05); opacity: 1;}
  100% {transform: scale(1); opacity: 1;}
}

/* ====== Mobile Anpassungen ====== */
@media (max-width: 768px) {
  .typewriter {
    font-size: 1.6rem;
    left: 10px;
    top: 5px;
  }
  .footer {
    font-size: 8px;
    padding-right: 8px;
  }
  :root {
    --senorsonate-size: 20;
    --senorsonate-left: 15;
    --senorsonate-bottom: 6;

    --meyks-size: 12;
    --meyks-left: 48;
    --meyks-bottom: 4;

    --hansgpunkt-size: 29;
    --hansgpunkt-left: 64;
    --hansgpunkt-bottom: 3;
  }
}
</style>
</head>

<body>

<!-- Logos -->
<div class="logo SenorSonate">
  <a href="https://www.instagram.com/enoronate/" target="_blank">
    <img src="assets/Senorplatzhalter.png" alt="SenorSonate Logo">
  </a>
</div>

<div class="logo meyks">
  <a href="https://www.instagram.com/prod.meyks/" target="_blank">
    <img src="assets/meyksnew.png" alt="Meyks Logo">
  </a>
</div>

<div class="logo hansgpunkt">
  <a href="https://www.instagram.com/hanzgpunkt/" target="_blank">
    <img src="assets/logo.gif" alt="Hansgpunkt Logo">
  </a>
</div>

<!-- SDA Typing -->
<h1 class="typewriter" id="typewriter"></h1>

<!-- Desktop Icon -->
<div class="desktop-icon">
  <a href="#popup" title="öffne starkbier.gif">
    <img class="icon" src="assets/Floppy.png" alt="Floppy Disc">
    <div class="label">starkbier.gif</div>
  </a>
</div>

<!-- Popup Fenster -->
<div id="popup">
  <div class="win95-window">
    <div class="titlebar">
      <span>starkbier.gif</span>
      <a href="#" class="close-btn">×</a>
    </div>
    <div class="content">
      <img src="assets/Starkbier.gif" alt="Starkbier GIF">
    </div>
  </div>
</div>

<!-- Footer -->
<div class="footer">
  <p>
    &copy; 2025 KAFFAKOILEKTIV |
    <a href="https://www.instagram.com/hanzgpunkt/" target="_blank">Hansgpunkt</a>,
    <a href="https://www.instagram.com/prod.meyks/" target="_blank">Meyks</a>,
    <a href="https://www.instagram.com/enoronate/" target="_blank">SenorSonate</a> |
    Keine Datenerhebung oder Weitergabe.
  </p>
</div>

<script>
// SDA Typewriter
const typewriter = document.getElementById('typewriter');
function randDelay(min, max){ return Math.floor(Math.random() * (max - min)) + min; }

async function typeSequence() {
  const sequence = ['S','D','A','.','.','.', 'deleteDots3', ' ','[','A','T',']','•'];
  for(let item of sequence){
    if(item.startsWith('deleteDots')){
      let count = parseInt(item.replace('deleteDots',''));
      for(let i=0;i<count;i++){
        await new Promise(r=>setTimeout(r, randDelay(150,300)));
        const dots = Array.from(typewriter.querySelectorAll('span:not(.blink-dot)'));
        const dotIndex = dots.findIndex(s=>s.textContent==='.');
        if(dotIndex>=0) dots[dotIndex].remove();
      }
    } else {
      await new Promise(r=>setTimeout(r, randDelay(200,500)));
      const span = document.createElement('span');
      span.textContent = item;
      if(item==='•') span.classList.add('blink-dot');
      typewriter.appendChild(span);
    }
  }
}
typeSequence();
</script>

</body>
</html>
