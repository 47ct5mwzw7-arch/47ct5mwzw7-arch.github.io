<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>SDA Desktop</title>
<link href="https://fonts.googleapis.com/css2?family=Special+Elite&family=IBM+Plex+Mono:wght@500&display=swap" rel="stylesheet">
<style>
html, body {
  height:100%;
  margin:0;
  padding:0;
  background-color:#c0c0c0;
  font-family:'Special Elite','IBM Plex Mono',monospace;
  overflow-x:hidden;
  background-image:
    linear-gradient(to right, rgba(60,40,10,0.1) 1px, transparent 1px),
    linear-gradient(to bottom, rgba(60,40,10,0.1) 1px, transparent 1px);
  background-size: 14px 14px;
  color:#2b1d0e;
}

/* ---------- SDA Typing ---------- */
.typewriter {
  position: fixed; 
  top:2vh; 
  left:3vw; 
  font-family:'Special Elite','IBM Plex Mono',monospace;
  font-size:2.5vw; 
  white-space:nowrap; 
  overflow:visible; 
  z-index:10;
}
span.blink-dot { 
  animation: blinkForever 1s step-start infinite; 
  margin-left:2px; 
}
@keyframes blinkForever { 
  0%,50%,100%{opacity:1;} 
  25%,75%{opacity:0;} 
}

/* ---------- Desktop Icon ---------- */
.desktop-icon {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  display: flex;
  flex-direction: column;
  align-items: center;
  z-index: 5;
}
.icon {
  width:6vw;
  height:6vw;
  cursor:pointer;
  transition: transform 0.15s ease, box-shadow 0.15s ease;
  border:0.25vw solid #fff;
  box-shadow: -0.25vw -0.25vw 0 #808080, 0.25vw 0.25vw 0 #dfdfdf;
  background:#c0c0c0;
}
.icon:hover {
  transform:scale(1.1);
  box-shadow: -0.25vw -0.25vw 0 #808080, 0.25vw 0.25vw 0 #dfdfdf, 0 0 0.5vw rgba(255,255,255,0.6);
}
.label { 
  margin-top:1vh; 
  font-size:1.3vw; 
  text-shadow:0.1vw 0.1vw 0 rgba(255,255,255,0.8); 
}

/* ---------- Popup ---------- */
#popup { 
  position:absolute; 
  inset:0; 
  display:flex; 
  align-items:center; 
  justify-content:center; 
  opacity:0; 
  pointer-events:none; 
  transition:opacity 0.35s ease;
  z-index: 10;
}
#popup:target { 
  opacity:1; 
  pointer-events:all; 
}
.win95-window {
  background:#c0c0c0; 
  border:2px solid #fff;
  box-shadow: inset -2px -2px 0 #808080, inset 2px 2px 0 #dfdfdf,
              0 0 0 1px black, 0.5vw 0.5vw 1vw rgba(0,0,0,0.25);
  width:auto; 
  max-width:80vw; 
  transform:scale(0.9); 
  opacity:0; 
  animation:popIn 0.25s ease forwards;
}
@keyframes popIn {
  0%{transform:scale(0.9);opacity:0;}
  60%{transform:scale(1.05);opacity:1;}
  100%{transform:scale(1);opacity:1;}
}
.titlebar { 
  background:linear-gradient(to right, #000000,#000000); 
  color:#fff; 
  font-family:'IBM Plex Mono',monospace; 
  font-size:1.2vw; 
  padding:0.4vw 0.8vw; 
  display:flex; 
  align-items:center; 
  justify-content:space-between; 
}
.close-btn {
  background:#c0c0c0; 
  border:2px solid #fff;
  box-shadow: inset -1px -1px 0 #808080, inset 1px 1px 0 #dfdfdf;
  color:black; 
  font-size:1.2vw; 
  width:2vw; 
  height:2vw; 
  line-height:1.8vw;
  text-align:center; 
  text-decoration:none;
}
.close-btn:hover { background:#dfdfdf; }
.content { padding:0.5vw; background:#c0c0c0; }
.content img { 
  display:block; 
  max-width:70vw; 
  max-height:70vh; 
  background:white; 
  border:1px solid #000; 
}

/* ---------- Logo-Footer ---------- */
.logo-footer {
  position: fixed;
  bottom: 5vh;
  width: 100%;
  height: 5vh;
  background: transparent;
  display: flex;
  justify-content: center;
  align-items: center;
  gap: 5vw;
  z-index: 15;
}
.logo-footer img {
  height: auto;
  max-height: 4.5vh;
  transition: transform 0.25s ease, filter 0.25s ease;
}
.logo-footer img:hover {
  transform: scale(1.05);
  filter: brightness(1.2);
}
.logo-footer .hansgpunkt img { width: 13vw; }
.logo-footer .meyks img { width: 6vw; }
.logo-footer .SenorSonate img { width: 8vw; }

/* ---------- Impressum Footer ---------- */
.footer {
  position: fixed;
  bottom: 0;
  width: 100%;
  height: 3vh;
  background: transparent;
  display: flex;
  align-items: center;
  justify-content: flex-end;
  padding-right: 2vw;
  font-family: 'Special Elite','IBM Plex Mono', monospace;
  font-size: 1vw;
  color: #888;
  text-align: right;
  z-index: 10;
}
.footer a {
  color: #888;
  text-decoration: underline;
}
.footer a:hover {
  color: #aaa;
}

/* ---------- Responsive Feintuning ---------- */
@media (max-width:768px){
  .typewriter { font-size:5vw; top:2vh; left:5vw; }
  .icon { width:15vw; height:15vw; }
  .label { font-size:3vw; }
  .footer { font-size:2.5vw; padding-right:4vw; justify-content:center; text-align:center; }
  .logo-footer { gap:8vw; bottom:6vh; }
  .logo-footer img { max-height:5vh; }
}
</style>
</head>
<body>

<h1 class="typewriter" id="typewriter"></h1>

<!-- Desktop-Icon -->
<div class="desktop-icon">
  <a href="#popup">
    <img class="icon" src="assets/Floppy.png" alt="Floppy Disc Icon">
    <div class="label">starkbier.gif</div>
  </a>
</div>

<!-- Popup -->
<div id="popup">
  <div class="win95-window">
    <div class="titlebar">
      <span>starkbier.gif</span>
      <a href="#" class="close-btn">×</a>
    </div>
    <div class="content">
      <img src="assets/Starkbier.gif" alt="starkbier gif">
    </div>
  </div>
</div>

<!-- Logo-Footer -->
<div class="logo-footer">
  <div class="logo hansgpunkt">
    <a href="https://www.instagram.com/hanzgpunkt/" target="_blank">
      <img src="assets/logo.gif" alt="Logo Hansgpunkt">
    </a>
  </div>
  <div class="logo meyks">
    <a href="https://www.instagram.com/prod.meyks/" target="_blank">
      <img src="assets/meyksnew.png" alt="Logo Meyks">
    </a>
  </div>
  <div class="logo SenorSonate">
    <a href="https://www.instagram.com/enoronate/" target="_blank">
      <img src="assets/Senorplatzhalter.png" alt="Logo SenorSonate">
    </a>
  </div>
</div>

<!-- Impressum -->
<div class="footer">
  <p>
    &copy; 2025 KAFFAKOILEKTIV | 
    <a href="https://www.instagram.com/hanzgpunkt/" target="_blank">Hansgpunkt</a>, 
    <a href="https://www.instagram.com/prod.meyks/" target="_blank">Meyks</a>, 
    <a href="https://www.instagram.com/enoronate/" target="_blank">SenorSonate</a> | 
    Alle Links führen zu externen Plattformen. Keine Datenweitergabe durch uns.
  </p>
</div>

<script>
const typewriter = document.getElementById('typewriter');
function randDelay(min,max){ return Math.floor(Math.random()*(max-min))+min; }
async function typeSequence() {
  const sequence = ['S','D','A','.','.','.', 'deleteDots3', ' ','[','A','T',']','•'];
  for(let item of sequence){
    if(item.startsWith('deleteDots')){
      let count = parseInt(item.replace('deleteDots',''));
      for(let i=0;i<count;i++){
        await new Promise(r=>setTimeout(r, randDelay(150,300)));
        const dots = Array.from(typewriter.querySelectorAll('span:not(.blink-dot)'));
        const dotIndex = dots.findIndex(s=>s.textContent==='.');
        if(dotIndex>=0) dots[dotIndex].remove();
      }
    } else {
      await new Promise(r=>setTimeout(r, randDelay(200,500)));
      const span = document.createElement('span');
      span.textContent = item;
      if(item==='•') span.classList.add('blink-dot');
      typewriter.appendChild(span);
    }
  }
}
typeSequence();
</script>

</body>
</html>
