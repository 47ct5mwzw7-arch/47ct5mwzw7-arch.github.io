<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>SDA Desktop</title>
<link href="https://fonts.googleapis.com/css2?family=Special+Elite&family=IBM+Plex+Mono:wght@500&display=swap" rel="stylesheet">

<style>
:root {
  /* ====== Manuelle Justierung der Logos ====== */
  --hansgpunkt-size: 17vh;
  --hansgpunkt-left: 55%;
  --hansgpunkt-bottom: 3%;

  --meyks-size: 9vh;
  --meyks-left: 50%;
  --meyks-bottom: 7%;

  --senorsonate-size: 5vh;
  --senorsonate-left: 30%;
  --senorsonate-bottom: 8%;
}

/* ====== Grundlayout ====== */
html, body {
  height: 100%;
  margin: 0;
  padding: 0;
  background-color: #c0c0c0;
  font-family: 'Special Elite','IBM Plex Mono', monospace;
  overflow-x: hidden;
  position: relative;
  background-image:
    linear-gradient(to right, rgba(60,40,10,0.1) 1px, transparent 1px),
    linear-gradient(to bottom, rgba(60,40,10,0.1) 1px, transparent 1px);
  background-size: 14px 14px;
  color: #2b1d0e;
}

/* ====== Logos ====== */
.logo {
  position: fixed;
  z-index: 5;
  transition: transform 0.25s ease, filter 0.25s ease;
}
.logo img:hover {
  transform: scale(1.08);
  filter: brightness(1.15);
}
.logo.hansgpunkt { left: var(--hansgpunkt-left); bottom: var(--hansgpunkt-bottom);}
.logo.hansgpunkt img { height: var(--hansgpunkt-size); width:auto; }
.logo.meyks { left: var(--meyks-left); bottom: var(--meyks-bottom);}
.logo.meyks img { height: var(--meyks-size); width:auto; }
.logo.SenorSonate { left: var(--senorsonate-left); bottom: var(--senorsonate-bottom);}
.logo.SenorSonate img { height: var(--senorsonate-size); width:auto; }

/* ====== Footer ====== */
.footer {
  position: fixed;
  bottom: 0;
  width: 100%;
  height: 3%;
  background: rgba(192,192,192,0.15);
  text-align: right;
  padding: 5px 15px;
  font-size: 10px;
  color: #888;
  z-index: 20;
  font-family: 'Special Elite','IBM Plex Mono', monospace;
}
.footer a { color:#888; text-decoration:underline; }
.footer a:hover { color:#aaa; }

/* ====== Typing oben links ====== */
.typewriter {
  position: fixed;
  top: 10px;
  left: 30px;
  font-size: 2rem;
  white-space: nowrap;
  z-index: 10;
}
span.blink-dot { animation: blinkForever 1s step-start infinite; margin-left:2px; }
@keyframes blinkForever { 0%,50%,100%{opacity:1;} 25%,75%{opacity:0;} }

/* ====== Desktop Icon / Win95 Fenster ====== */
.desktop-icon {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  display: flex;
  flex-direction: column;
  align-items: center;
}
.icon {
  width: 48px;
  height: 48px;
  cursor: pointer;
  border: 2px solid #fff;
  background: #c0c0c0;
  box-shadow: -2px -2px 0 #808080, 2px 2px 0 #dfdfdf;
}
.icon:hover { transform: scale(1.1); box-shadow: 0 0 6px rgba(255,255,255,0.6); }
.label { margin-top:8px; font-size:14px; text-shadow:1px 1px 0 rgba(255,255,255,0.8); }

#popup {
  position: fixed;
  inset:0;
  display:flex;
  align-items:center;
  justify-content:center;
  opacity:0;
  pointer-events:none;
  transition:opacity 0.35s ease;
  z-index: 15;
}
#popup:target {
  opacity:1;
  pointer-events: all;
}

/* ====== Win95-Rahmen korrekt ====== */
.win95-window {
  background:#c0c0c0;
  border:2px solid #000;
  box-shadow: inset -2px -2px 0 #fff, inset 2px 2px 0 #808080;
  animation: popIn 0.25s ease forwards;
  max-width:80vw;
  max-height:80vh;
  overflow:auto;
}
.titlebar {
  background: linear-gradient(to right,#000,#000);
  color:#fff;
  font-family:'IBM Plex Mono', monospace;
  font-size:14px;
  padding:4px 8px;
  display:flex;
  align-items:center;
  justify-content:space-between;
  border-bottom: 2px solid #fff;
  box-shadow: inset -1px -1px 0 #fff, inset 1px 1px 0 #808080;
}
.content img {
  display:block;
  max-width:90%;
  max-height:60vh;
  margin:auto;
  border:1px solid #000;
}

@keyframes popIn {
  0% {transform: scale(0.9); opacity:0;}
  60% {transform: scale(1.05); opacity:1;}
  100% {transform: scale(1); opacity:1;}
}

/* ====== Mobile Anpassungen ====== */
@media(max-width:768px){
  .typewriter { font-size:1.6rem; left:10px; top:5px; }
  .footer { font-size:8px; padding-right:8px; }
  :root {
    --hansgpunkt-size: 12vh; --hansgpunkt-left:60%; --hansgpunkt-bottom:6%;
    --meyks-size: 9vh; --meyks-left:43%; --meyks-bottom:6%;
    --senorsonate-size:8vh; --senorsonate-left:26%; --senorsonate-bottom:6%;
  }
}
</style>
</head>
<body>

<!-- Logos -->
<div class="logo hansgpunkt"><a href="https://www.instagram.com/hanzgpunkt/" target="_blank"><img src="assets/logo.gif" alt="Hansgpunkt Logo"></a></div>
<div class="logo meyks"><a href="https://www.instagram.com/prod.meyks/" target="_blank"><img src="assets/meyksnew.png" alt="Meyks Logo"></a></div>
<div class="logo SenorSonate"><a href="https://www.instagram.com/enoronate/" target="_blank"><img src="assets/Senorplatzhalter.png" alt="SenorSonate Logo"></a></div>

<!-- SDA Typewriter -->
<h1 class="typewriter" id="typewriter"></h1>

<!-- Desktop Icon -->
<div class="desktop-icon">
  <a href="#popup" title="öffne starkbier.gif">
    <img class="icon" src="assets/Floppy.png" alt="Floppy Disc">
    <div class="label">starkbier.gif</div>
  </a>
</div>

<!-- Popup Fenster -->
<div id="popup">
  <div class="win95-window">
    <div class="titlebar">
      <span>starkbier.gif</span>
      <a href="#" class="close-btn">×</a>
    </div>
    <div class="content">
      <img src="assets/Starkbier.gif" alt="Starkbier GIF">
    </div>
  </div>
</div>

<!-- Footer -->
<div class="footer">
<p>
&copy; 2025 KAFFAKOILEKTIV |
<a href="https://www.instagram.com/hanzgpunkt/" target="_blank">Hansgpunkt</a>,
<a href="https://www.instagram.com/prod.meyks/" target="_blank">Meyks</a>,
<a href="https://www.instagram.com/enoronate/" target="_blank">SenorSonate</a> |
Keine Datenerhebung oder Weitergabe.
</p>
</div>

<script>
// SDA Typewriter Animation
const typewriter = document.getElementById('typewriter');
function randDelay(min,max){ return Math.floor(Math.random()*(max-min))+min; }
async function typeSequence(){
  const sequence=['S','D','A','.','.','.', 'deleteDots3', ' ','[','A','T',']','•'];
  for(let item of sequence){
    if(item.startsWith('deleteDots')){
      let count=parseInt(item.replace('deleteDots',''));
      for(let i=0;i<count;i++){
        await new Promise(r=>setTimeout(r,randDelay(150,300)));
        const dots=Array.from(typewriter.querySelectorAll('span:not(.blink-dot)'));
        const dotIndex=dots.findIndex(s=>s.textContent==='.');
        if(dotIndex>=0) dots[dotIndex].remove();
      }
    } else {
      await new Promise(r=>setTimeout(r,randDelay(200,500)));
      const span=document.createElement('span');
      span.textContent=item;
      if(item==='•') span.classList.add('blink-dot');
      typewriter.appendChild(span);
    }
  }
}
typeSequence();
</script>
</body>
</html>
