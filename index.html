<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>SDA Desktop</title>
<link href="https://fonts.googleapis.com/css2?family=Special+Elite&family=IBM+Plex+Mono:wght@500&display=swap" rel="stylesheet">
<style>
html, body {
  height:100%;
  margin:0;
  padding:0;
  background-color:#c0c0c0;
  font-family:'Special Elite','IBM Plex Mono',monospace;
  overflow:hidden;
  position:relative;
  background-image:
    linear-gradient(to right, rgba(60,40,10,0.1) 1px, transparent 1px),
    linear-gradient(to bottom, rgba(60,40,10,0.1) 1px, transparent 1px);
  background-size:14px 14px;
  color:#2b1d0e;
}

/* ---------- Desktop Icon ---------- */
.desktop-icon {
  position:absolute;
  top:50%;
  left:50%;
  transform:translate(-50%,-50%);
  display:flex;
  flex-direction:column;
  align-items:center;
  z-index:5;
}
.icon {
  width:48px;
  height:48px;
  cursor:pointer;
  transition:transform 0.15s ease, box-shadow 0.15s ease;
  border:2px solid #fff;
  box-shadow:-2px -2px 0 #808080,2px 2px 0 #dfdfdf;
  background:#c0c0c0;
}
.icon:hover {
  transform:scale(1.1);
  box-shadow:-2px -2px 0 #808080,2px 2px 0 #dfdfdf,0 0 6px rgba(255,255,255,0.6);
}
.label { 
  margin-top:8px; 
  font-size:14px; 
  text-shadow:1px 1px 0 rgba(255,255,255,0.8); 
}

/* ---------- Popup / Fenster ---------- */
#popup { 
  position:absolute; 
  inset:0; 
  display:flex; 
  align-items:center; 
  justify-content:center; 
  opacity:0; 
  pointer-events:none; 
  transition:opacity 0.35s ease;
  z-index:10;
}
#popup:target { 
  opacity:1; 
  pointer-events:all; 
}
.win95-window {
  background:#c0c0c0; 
  border:2px solid #fff;
  box-shadow:inset -2px -2px 0 #808080,inset 2px 2px 0 #dfdfdf,
              0 0 0 1px black,8px 8px 16px rgba(0,0,0,0.25);
  max-width:80vw; 
  transform:scale(0.9); 
  opacity:0; 
  animation:popIn 0.25s ease forwards;
}
@keyframes popIn {
  0%{transform:scale(0.9);opacity:0;}
  60%{transform:scale(1.05);opacity:1;}
  100%{transform:scale(1);opacity:1;}
}
.titlebar { 
  background:linear-gradient(to right,#000,#000); 
  color:#fff; 
  font-family:'IBM Plex Mono',monospace; 
  font-size:14px; 
  padding:4px 8px; 
  display:flex; 
  align-items:center; 
  justify-content:space-between; 
}
.close-btn {
  background:#c0c0c0; 
  border:2px solid #fff;
  box-shadow:inset -1px -1px 0 #808080,inset 1px 1px 0 #dfdfdf;
  color:black; 
  font-size:14px; 
  width:18px; 
  height:18px; 
  text-align:center; 
  text-decoration:none;
}
.content img { 
  display:block; 
  max-width:70vw; 
  max-height:70vh; 
  background:white; 
  border:1px solid #000; 
}

/* ---------- Typewriter ---------- */
.typewriter {
  position:fixed; 
  top:10px; 
  left:30px; 
  font-family:'Special Elite','IBM Plex Mono',monospace;
  font-size:2rem; 
  white-space:nowrap; 
  overflow:visible; 
  z-index:10;
}
span.blink-dot { 
  animation:blinkForever 1s step-start infinite; 
  margin-left:2px; 
}
@keyframes blinkForever { 
  0%,50%,100%{opacity:1;} 
  25%,75%{opacity:0;} 
}

/* ---------- Logo-Footer ---------- */
.logo-footer {
  position:fixed;
  bottom:6%;
  left:0;
  width:100%;
  display:flex;
  justify-content:center;
  align-items:center;
  gap:4vw;
  background:transparent;
  z-index:15;
}
.logo-footer img {
  height:min(8vh, 10vw);
  width:auto;
  max-width:25vw;
  object-fit:contain;
  transition:transform 0.25s ease, filter 0.25s ease;
}
.logo-footer img:hover {
  transform:scale(1.05);
  filter:brightness(1.2);
}

/* ---------- Impressum ---------- */
.footer {
  position:fixed;
  bottom:0;
  left:0;
  width:100%;
  height:3vh;
  display:flex;
  justify-content:center;
  align-items:center;
  font-family:'Special Elite','IBM Plex Mono',monospace;
  font-size:10px;
  color:#888;
  background:transparent;
  text-align:center;
  z-index:20;
}
.footer a {
  color:#888;
  text-decoration:underline;
}
.footer a:hover { color:#aaa; }

/* ---------- Responsive ---------- */
@media (max-width:768px){
  .typewriter{font-size:1.5rem;top:5px;left:10px;}
  .desktop-icon .icon{width:40px;height:40px;}
  .logo-footer img{
    height:min(6vh, 18vw);
    max-width:28vw;
  }
  .footer{font-size:8px;}
}
</style>
</head>
<body>

<h1 class="typewriter" id="typewriter"></h1>

<div class="desktop-icon">
  <a href="#popup">
    <img class="icon" src="assets/Floppy.png" alt="Floppy">
    <div class="label">starkbier.gif</div>
  </a>
</div>

<div id="popup">
  <div class="win95-window">
    <div class="titlebar">
      <span>starkbier.gif</span>
      <a href="#" class="close-btn">×</a>
    </div>
    <div class="content">
      <img src="assets/Starkbier.gif" alt="starkbier gif">
    </div>
  </div>
</div>

<!-- Logos -->
<div class="logo-footer">
  <a href="https://www.instagram.com/hanzgpunkt/" target="_blank">
    <img src="assets/logo.gif" alt="Hansgpunkt">
  </a>
  <a href="https://www.instagram.com/prod.meyks/" target="_blank">
    <img src="assets/meyksnew.png" alt="Meyks">
  </a>
  <a href="https://www.instagram.com/enoronate/" target="_blank">
    <img src="assets/Senorplatzhalter.png" alt="SenorSonate">
  </a>
</div>

<!-- Impressum -->
<div class="footer">
  <p>
    &copy; 2025 KAFFAKOILEKTIV |
    <a href="https://www.instagram.com/hanzgpunkt/" target="_blank">Hansgpunkt</a>,
    <a href="https://www.instagram.com/prod.meyks/" target="_blank">Meyks</a>,
    <a href="https://www.instagram.com/enoronate/" target="_blank">SenorSonate</a> |
    Keine Datenweitergabe durch uns.
  </p>
</div>

<script>
const typewriter=document.getElementById('typewriter');
function randDelay(min,max){return Math.floor(Math.random()*(max-min))+min;}
async function typeSequence(){
  const seq=['S','D','A','.','.','.', 'deleteDots3', ' ','[','A','T',']','•'];
  for(let i of seq){
    if(i.startsWith('deleteDots')){
      let n=parseInt(i.replace('deleteDots',''));
      for(let j=0;j<n;j++){
        await new Promise(r=>setTimeout(r,randDelay(150,300)));
        const dots=[...typewriter.querySelectorAll('span:not(.blink-dot)')];
        const dot=dots.reverse().find(s=>s.textContent==='.');
        if(dot)dot.remove();
      }
    } else {
      await new Promise(r=>setTimeout(r,randDelay(200,500)));
      const s=document.createElement('span');
      s.textContent=i;
      if(i==='•')s.classList.add('blink-dot');
      typewriter.appendChild(s);
    }
  }
}
typeSequence();
</script>

</body>
</html>
